<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/style.css" />
      <title>Just Relax</title>
    </head>
  <body>
    <div class="app">
        <div class="container">
            <div class="vid-container">
                <video loop >
                <source src="./video/birds.mp4"  type="video/mp4">
                </video>
            </div>
            <div class="row rowst">
                <div class="col">
                    <div class="time-select">
                        <h2 class="head">SELECT DURATION</h2>
                        <button data-time="120">2 Minutes</button>
                        <button data-time="300" class="medium-mins">5 Minutes</button>
                        <button data-time="600" class="long-mins">10 Minutes</button>
                    </div>
                </div>
                <div class="col">
                    <div class="player-container">
                        <audio class="song">
                            <source src="./sounds/birds.mp3" />
                        </audio>
                        <div class="row">
                            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                            </svg>
                            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                            </svg>
                        </div>
                        <div class="row">
                            
                                <img src="./svg/play.svg" class="play" style="cursor: pointer;"></img>
                            </div>
                            <div class="row">
                                <img src="./svg/replay.svg" class="replay" style="cursor: pointer;"></img>
                            
                        </div>
                        <div class="row">
                            <h3 class="time-display">0:00</h3>  
                        </div>     
                    </div>
                </div>
                <div class="col">
                    <div class="sound-picker">
                        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./images/rain.png" alt="" data-toggle="tooltip" data-placement="right" title="Rain"></button>
                        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" ><img src="./images/beach.png" alt="" data-toggle="tooltip" data-placement="right" title="Sea Shore"></button>
                        <button data-sound="./sounds/waterfall.mp3" data-video="./video/waterfall.mp4"><img src="./images/waterfall.png" alt="" data-toggle="tooltip" data-placement="right" title="Waterfall"></button>
                        <button data-sound="./sounds/birds.mp3" data-video="./video/birds.mp4"><img src="./images/birds.png" alt="" data-toggle="tooltip" data-placement="right" title="Birds Chirping"></button>
                    </div>
                </div>
                
            </div>
            <footer style="text-align: center; color: white;">Note: This website is best viewed in 1920Ã—1080. Try using Desktop Mode if not working on Mobile/Tablet.</footer>
        </div>
    </div>
    
    
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
